<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS CRUD App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CRUD Operation using JavaScript</h2>

<div class="form">
  <input type="text" id="name" placeholder="Enter Name">

  <button id="addBtn" onclick="addUser()">Add</button>
  <button id="updateBtn" onclick="updateUser()" style="display:none;">Update</button>
</div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
